<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Voidlink{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
    <a href="#maincontent" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 focus:bg-blue-600 focus:text-white focus:p-2">Skip to main</a>
    <header class="w-full bg-white shadow py-4 mb-8">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="text-2xl font-bold text-blue-700" role="img" aria-label="Voidlink logo">V</span>
                <span class="text-xl font-semibold">Voidlink</span>
            </div>
            <nav>
                <ul class="flex gap-6">
                    <li><a href="/" class="hover:underline focus:outline focus:ring-2 focus:ring-blue-400">Home</a></li>
                    <li><a href="/accounts/login/" class="hover:underline focus:outline focus:ring-2 focus:ring-blue-400">Login</a></li>
                    <li><a href="/accounts/signup/" class="hover:underline focus:outline focus:ring-2 focus:ring-blue-400">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="flex-1 flex flex-col">
        {% block content %}{% endblock %}
    </div>
    {% include "footer.html" %}
</body>
</html>
