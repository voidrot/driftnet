<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Voidlink{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
</head>
<body class="bg-base-200 text-base-content min-h-screen flex flex-col">
    <a href="#maincontent" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 focus:bg-blue-600 focus:text-white focus:p-2">Skip to main</a>
    <header class="navbar bg-base-100 shadow mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="btn btn-ghost text-xl">Voidlink</a>
            <nav>
                <ul class="menu menu-horizontal p-0">
                    <li><a href="/" class="focus:outline focus:ring-2 focus:ring-blue-400">Home</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="/accounts/logout/" class="focus:outline focus:ring-2 focus:ring-blue-400">Logout</a></li>
                    {% else %}
                        <li><a href="/accounts/login/" class="focus:outline focus:ring-2 focus:ring-blue-400">Login</a></li>
                        <li><a href="/accounts/signup/" class="focus:outline focus:ring-2 focus:ring-blue-400">Sign Up</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <div class="flex-1 flex flex-col">
        {% block content %}{% endblock %}
    </div>
    <footer class="w-full footer-center bg-base-100 text-base-content p-4 mt-12">
        <div class="text-center">
            <p>&copy; {{ year|default:2025 }} Voidlink. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
